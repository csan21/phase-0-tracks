<!DOCTYPE html>
<html>
<head>
	<title>Adopt a dog</title>
</head>
<body>
<form action="success.html" method="post">
<div>
<p>Please select your preferred dog size</p>
	<select>
		<option value="small dog">Small dog</option>
		<option value="medium dog">Medium dog</option>
		<option value="large dog">Large dog</option>
	</select>
</div>
<br>
<div>
	<textarea name="dog preferences" rows="10" cols="50">Explain your dog preferences here....</textarea>
</div>
<div>
<br>
<p>Please select your preferred coat type;<br>
	<input type="radio" name="coat" value="short hair"> Short hair<br>
	<input type="radio" name="coat" value="long hair"> Long hair<br>
</p>
</div>
<br>
<div>
<p>Please select other members in your househould;<br>
	<input type="checkbox" name="members" value="children">I have children at home<br>
	<input type="checkbox" name="members" value="cats">I have cats at home<br>
	<input type="checkbox" name="members" value="dogs">I have other dogs at home<br>
</p>
</div>
<br>
<div>
<p>Enter your e-mail address below<br>
	<input type="text" name="contact info" />
</p>
</div>
<div>
	<button type="submit">SUBMIT NOW</button>
</div>
</form>
</body>
</html>
